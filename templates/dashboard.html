<!DOCTYPE html>
<html lang="en">
<head>
	{%load static%}
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,400,500,600" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
	<div class="topnav">
        <a href="/" id="logo" class="active">getHelp</a>

        <div id="myLinks">
            <a href="/">Home</a>
            <a href="/dashboard">Services</a>
            <a href="/logout">Logout</a>
            <a href="#contact">Contact</a>
        </div>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>  
    </div>
	<div class="container-fluid p-4 bg-secondary">
		<div class="row">
			{%for service in services%}
			<div class="card col-lg-6 p-2 m-4" style="width: 18rem;">
				<img src="{{service.image.url}}" class="card-img-top" alt="...">
				<div class="card-body">
				  <h5 class="card-title">{{service.title}}</h5>
				  <p class="card-text">{{service.description}}</p>
				  <a href="/service/{{service.slug}}" class="btn btn-primary">Get it!</a>
				</div>
			</div>
			{%empty%}
				<p class="text-center">No services available</p>
			{%endfor%}
		</div>
	</div>
	<script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
